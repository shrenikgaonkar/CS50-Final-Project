<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <title>Register</title>
</head>
<body>
    <div class = "wrapper">
        <div class="user-login">
            <div class="login-img">
                <img class="img-fluid" src="/static/login-page-side-image.jpg">
            </div>
            <form action = "/register" method="post" class = "login-form" style="border-right: none;">
                <p style="font-size: 1.3rem; font-weight: bold">Register</p>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><img src="/static/round_person_black_24dp.png"></span>
                    <input type="text" autofocus class="form-control" placeholder="First Name" aria-describedby="basic-addon1" name="first-name" required oninvalid="this.setCustomValidity('Enter Your First Name')" oninput="this.setCustomValidity('')">
                    <input type="text" class="form-control" placeholder="Last Name" aria-describedby="basic-addon1" name="last-name" required oninvalid="this.setCustomValidity('Enter Your Last Name')" oninput="this.setCustomValidity('')">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><img src="/static/outline_email_black_24dp.png"></span>
                    <input type="email" class="form-control" placeholder="Email" aria-label="Password" aria-describedby="basic-addon1" name="email" required oninvalid="this.setCustomValidity('Enter Your Email Address')" oninput="this.setCustomValidity('')">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><img src="/static/baseline_account_circle_black_24dp.png"></span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" name="username" required oninvalid="this.setCustomValidity('Enter Your Username')" oninput="this.setCustomValidity('')">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><img src="/static/baseline_lock_black_24dp.png"></span>
                    <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1" name="password" required oninvalid="this.setCustomValidity('Enter Your Password')" oninput="this.setCustomValidity('')">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><img src="/static/baseline_lock_black_24dp.png"></span>
                    <input type="password" class="form-control" placeholder="Confirm Password" aria-label="Password" aria-describedby="basic-addon1" name="confirmation" required oninvalid="this.setCustomValidity('Confirm Your Password)" oninput="this.setCustomValidity('')">
                </div>
                <p class="error">{{ error }}</p>

                <div class="submit">
                    <input class="btn btn-primary" type = "submit" value = "Register">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
