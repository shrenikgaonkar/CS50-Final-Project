<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <title>Log In</title>
</head>
<body>

    <div class="wrapper">
        <div class="user-login">
            <form action = "/login" method="post" class = "login-form">
                <img src="/static/user-abstract.png" alt="login" style="margin-bottom: 20px; border-radius: 10px;">

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><img src="/static/baseline_account_circle_black_24dp.png"></span>
                    <input type="text" autofocus class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" name="username" id="username" required oninvalid="this.setCustomValidity('Enter Your Username')" oninput="this.setCustomValidity('')">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><img src="/static/baseline_lock_black_24dp.png"></span>
                    <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1" name="password" id="password" required oninvalid="this.setCustomValidity('Enter You Password')" oninput="this.setCustomValidity('')">
                </div>
                <a href = "#" class = "password-link">Forget Password?</a>

                <p class="error" style="color: red;">{{ error }}</p>

                <div class="submit">
                    <input class="btn btn-primary" type = "submit" value = "Log In" id="submit">
                </div>
                <a href = "https://ide-190ee9652bcf4ad2a4b61ca19d76dd9a-8080.cs50.ws/register" class = "login-other-links">New User?</a>
            </form>
            <div class="login-img">
                <img class="img-fluid" src="/static/login-page-side-image.jpg">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
