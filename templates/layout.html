<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/static/style-layout.css" rel="stylesheet">
    {% block title %}{% endblock %}
</head>
<body class="wrapper">
    <nav class="navbar navigation-bar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/static/default-profile-pic.png" alt="" width="30" height="24">
                LOGO
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
                <ul class="main-nav nav nav-tabs  me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link
                        {% if page == 'dashboard' %}
                            active
                        {% endif %}
                        " aria-current="page" href="/">Dashboard</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link
                        {% if page == 'projects' %}
                            active
                        {% endif %}" href="/projects">Projects</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link
                        {% if page == 'help' %}
                            active
                        {% endif %}" href="#">Help</a>
                    </li>
                </ul>
                <ul class="nav">
                    <li class="nav-item">
                    {% if document_status.profile_pic == 'YES' %}
                        <img class="user-active-image" src="{{dp}}"> {{" " + username}}
                    {% else %}
                        <img class="user-active-image" src="/static/default-profile-pic.png"> {{" "+username}}
                    {% endif %}
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false"></a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="/">Dashboard</a></li>
                            <li><a class="dropdown-item" href="/profile">Profile</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/logout">Sign Out</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="main {% block mainclass %}{% endblock %}">{% block main %}{% endblock %}</main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
